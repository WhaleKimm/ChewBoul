<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEWBOUL</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-50">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-8">Climbing Video Sharing Platform</h1>

        <!-- Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8 max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold text-blue-600 mb-6">Upload Your Climbing Video</h2>
            <input type="file" id="videoInput" class="block mb-4 p-2 w-full text-blue-700 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="uploadVideo()" class="bg-blue-500 text-white rounded-full px-6 py-2 hover:bg-blue-600 shadow-lg transition-all">Upload Video</button>
            <div id="uploadStatus" class="mt-4 text-green-600"></div>
        </div>

        <!-- Video Gallery Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold text-blue-600 mb-6">Climbing Video Gallery</h2>
            <div id="videoGallery" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
